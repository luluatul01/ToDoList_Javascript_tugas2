<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TO DO LIST</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="app">
		<div class="app__wrapper">
            <h1 align="center">TO DO LIST</h1></br>
			<div class="h2">
				Apa yg ingin kamu lakukan hari ini?
			</div></br>
			<ul id="todo__list">
				<li class="todo__item"></li>
			</ul>
			<button class="add__todo">TAMBAH</button>
			<form id="todo__form">
				<span class="close"></span>
				<input id="add__input" type="text" autocomplete="off" >
				<button id="add__button" type="submit">SIMPAN</button>
			</form>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
